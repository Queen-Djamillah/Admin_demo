<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-card">
    <h2>Welcome, <span id="userRole"></span></h2>
    <p>This is a simulated dashboard. No real database, but all logic shows how it would flow.</p>
    <p>Total Posts: <span id="postCount"></span></p>
    <a href="newpost.html" class="forgot-link">+ New Post</a><br>
    <a href="index.html" class="forgot-link">Logout</a>
  </div>

  <script>
    document.getElementById('userRole').innerText = localStorage.getItem('userRole') || 'Guest';
    document.getElementById('postCount').innerText = localStorage.getItem('postCount') || 0;
  </script>
</body>
</html>
