<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>New Post</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-card">
    <h2>Create New Post</h2>
     <form onsubmit="addPost(); return false;">
      <input type="text" placeholder="Post Title" required />
      <textarea placeholder="Content goes here..." rows="5" required></textarea>
      <label>Attach File (PDF/JPG/PNG - Simulated)</label>
      <input type="file" accept=".pdf,.jpg,.jpeg,.png" />
      <button type="submit">Publish</button>
    </form>
    <a href="dashboard.html">‚Üê Back to Dashboard</a>
  </div>
  <style>
    .form-card {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .form-card h2 {
      text-align: center;
    }
    .form-card input, .form-card textarea, .form-card button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .form-card button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }
    .form-card button:hover {
      background-color: #218838;
    }
    .form-card a {
      display: block;
      text-align: center;
      margin-top: 10px;
    }
  </style>
<script>
function addPost() {
  let count = localStorage.getItem('postCount') || 0;
  count++;
  localStorage.setItem('postCount', count);

  alert('Post created successfully!');
  window.location.href = 'dashboard.html';
  return false;
}
</script>
</body>
</html>
